<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Patient</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
      <h3 class="mb-4 text-center">Add New Patient</h3>
      
      <form method="POST" action="{% url 'create_patient' %}">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_name" class="form-label">Name</label>
          <input type="text" class="form-control" id="id_name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="id_email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="id_phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="id_phone" name="phone" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'make_appointment_page' %}" class="btn btn-outline-secondary btn-sm">Back</a>
          <button type="submit" class="btn btn-success btn-sm">Add Patient</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
