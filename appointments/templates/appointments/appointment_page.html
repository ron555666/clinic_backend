<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <a href="{% url 'home' %}" class="btn btn-sm btn-outline-light d-flex align-items-center">
      &larr; <span class="ms-1">Back to Home</span>
    </a>
            <h5 class="mb-0">Book an Appointment</h5>
            <a href="{% url 'appointment_list' %}" class="btn btn-sm btn-light">View Appointments</a>
            
          </div>

          <div class="card-body">
            <form action="/api/appointments/" method="post">

              <!-- Patient -->
              <div class="mb-3">
                <label class="form-label">Select Patient</label>
                <div class="d-flex gap-2">
                  <select class="form-select flex-grow-1" id="patient-select" name="patient" required>
                    <option></option>
                    {% for patient in patients %}
                      <option value="{{ patient.id }}">{{ patient.name }}</option>
                    {% endfor %}
                  </select>
                  <a href="{% url 'create_patient' %}" class="btn btn-outline-primary btn-sm" style="white-space: nowrap;">
                    + Add New
                  </a>
                </div>
              </div>

              <!-- Doctor -->
              <div class="mb-3">
                <label class="form-label">Select Doctor</label>
                <select class="form-select" id="doctor-select" name="doctor" required>
                  <option></option>
                  {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Date -->
              <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" name="appointment_date" min="{{ today }}" required>
              </div>

              <!-- Time -->
              <div class="mb-3">
                <label class="form-label">Time</label>
                <select class="form-select" name="appointment_time" id="appointment-time-select" required>
                  <!-- jQuery will insert options here -->
                </select>
              </div>

              <!-- Reason -->
              <div class="mb-3">
                <label class="form-label">Reason</label>
                <textarea class="form-control" name="reason" required></textarea>
              </div>

              <!-- Submit -->
              <button type="submit" class="btn btn-success btn-sm">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#patient-select').select2({ placeholder: 'Search patient', allowClear: true });
      $('#doctor-select').select2({ placeholder: 'Search doctor', allowClear: true });
    });
  </script>

  <script>
    $(document).ready(function () {
      const $select = $('#appointment-time-select');
      const startHour = 8;
      const endHour = 17;
      const interval = 15;

      function formatAMPM(hh, mm) {
        let hour = parseInt(hh);
        const minutes = mm.toString().padStart(2, '0');
        const ampm = hour >= 12 ? 'PM' : 'AM';
        hour = hour % 12;
        if (hour === 0) hour = 12;
        return `${hour}:${minutes} ${ampm}`;
      }

      for (let h = startHour; h <= endHour; h++) {
        for (let m = 0; m < 60; m += interval) {
          if (h === endHour && m > 0) break;
          const hh = h.toString().padStart(2, '0');
          const mm = m.toString().padStart(2, '0');
          const timeValue = `${hh}:${mm}`;
          const timeLabel = formatAMPM(h, mm);
          $select.append($('<option>', { value: timeValue, text: timeLabel }));
        }
      }
    });
  </script>
</body>
</html>
